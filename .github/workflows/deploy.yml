name: Deploy WordPress Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          node-version: '20'

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Create SSH Directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Create known_hosts file if not exists
        run: |
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Update SSH Known Hosts
        run: |
          ssh-keyscan -H 13.211.5.114 >> ~/.ssh/known_hosts

      - name: Deploy Theme to WordPress
        run: |
          scp -r blankslate bitnami@13.211.5.114:/var/www/html/wp-content/themes
