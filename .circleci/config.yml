version: 2.1
# https://circleci.com/docs/sample-config/

executors: # Define an executor
  my-executor:
    docker:
      - image: cimg/base:2024.01

jobs:
  build:
    executor: my-executor
    steps:
      - checkout
      - run: echo "build"

  test:
    executor: my-executor
    steps:
      - checkout
      - run: echo "test"

  deploy:
    executor: my-executor
    steps:
      - checkout
      # SSH into your server and execute deployment commands
      - run:
            name: Deploy to Website via SSH
            command: |
              ssh user@2406:da1c:9cb:ca00:389:31c9:eff7:230 "cd /path/to/your/website && git pull origin master && ./deploy.sh"
            # Replace "user", "your-server-ip-address", "/path/to/your/website", "git pull origin master", and "./deploy.sh" with your actual values.

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
